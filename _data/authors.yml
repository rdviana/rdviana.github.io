# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Rafael Viana
  email:             ocn.rviana@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Graduado em Oceanografia pela Universidade Federal do Ceará (2018), com distinção Magna Cum Laude,
    e mestre em Sensoriamento Remoto pelo Instituto Nacional de Pesquisas Espaciais (2020).
    Já atuou como monitor de disciplinas experimentais de Física para cursos de graduação em Engenharia e Física.
    Foi bolsista de iniciação científica em projetos de Difração de Raio-X e Oceanografia por Satélites.
    Participou do Programa de Educação Tutorial (PET) do curso de Oceanografia (UFC), atuando em projetos
    relacionados a validação de dados derivados através de satélite usando medições in-situ.
    Atualmente participa como colaborador no Earth Observation Labomar Laboratory (EOLLAB) do Instituto de
    Ciências do Mar da Universidade Federal do Ceará, atuando em projetos relacionados à geração de produtos
    geofísicos para monitoramento do sistema terrestre e oceânico.

  # This photo will be used in the about section
  picture:
